  <header>
    <h1>90-Minute Focus Timer
</h1>
    <p class="description">Stay Focused for 90, Party for 10!</p>
  </header>
  
  <section class="timer">
    <div id="timeDisplay">25:00</div>
    <div class="progress-bar" id="progressBar"></div>
  </section>

  <section class="controls">
    <button id="startStopButton" onclick="toggleTimer()">Start</button>
    <button id="resetButton" onclick="resetTimer()">Reset</button>
  </section>
